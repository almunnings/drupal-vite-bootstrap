name: Drupal Vite Bootstrap Theme
description: |
  A custom theme specifically created for this website.

type: theme
'base theme': stable9
starterkit: true
core_version_requirement: ^9.5 || ^10
php: 8.1

ckeditor5-stylesheets:
  - dist/assets/ckeditor.css

libraries:
  - dvb/hmr
  - dvb/app

libraries-override:
  gin/ajax: false
  gin/dialog: false
  gin/media_library: false
  layout_discovery/onecol: false
  layout_discovery/twocol: false

regions:
  alerts: Alerts
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  messages: Messages
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
  mobile_menu: 'Mobile menu'

dependencies:
  - core:help
  - core:menu_ui
  - core:menu_link_content
